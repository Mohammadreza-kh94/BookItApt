{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container my-5">
    <h1>Estates List</h1>
    <a href="{% url 'realestate:add_estate' %}" class="btn btn-primary ">Add Estate</a>
    <div class="row my-3">
      {% for estate in estates %}
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="{{ estate.photo.url }}" class="card-img-top" alt="{{ estate.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ estate.name }}</h5>
              <p class="card-text">{{ estate.description }}</p>
              <a href="{% url 'realestate:estate_detail' estate.pk %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No estates available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
